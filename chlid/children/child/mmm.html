
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدخال المصاريف</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; direction: rtl; }
    label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    button { background: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>إدخال المصاريف</h2>
  <label>حفلات التخرج:</label><input type="number" id="graduation">
  <label>مناسبات دينية:</label><input type="number" id="religious">
  <label>صيانة:</label><input type="number" id="maintenance">
  <label>رواتب الموظفين:</label><input type="number" id="salaries">
  <label>أثاث وتجهيزات:</label><input type="number" id="furniture">
  <label>مصاريف أخرى:</label><input type="number" id="others">
  <button onclick="saveExpenses()">حفظ المصاريف</button>
  <p id="saved" style="color: green; display: none;">✔️ تم الحفظ</p>
  <script>
    function saveExpenses() {
      const ids = ["graduation", "religious", "maintenance", "salaries", "furniture", "others"];
      ids.forEach(id => {
        const value = parseFloat(document.getElementById(id).value) || 0;
        localStorage.setItem(id, value);
      });
      document.getElementById("saved").style.display = "block";
      setTimeout(() => { document.getElementById("saved").style.display = "none"; }, 2000);
    }
  </script>
    <button onclick="location.href='mony.html'" style="padding: 10px 20px; font-size: 16px;">التالي</button>
</body>
</html>
